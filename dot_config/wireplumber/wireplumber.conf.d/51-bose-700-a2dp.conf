-- Bose 700 specific configuration - Force A2DP only
monitor.bluez.rules = [
  {
    matches = [
      { device.name = "bluez_card.C8_7B_23_5C_7C_27" },
      { device.alias = "Thomas" }
    ]
    actions = {
      update-props = {
        -- Force A2DP sink profile only
        bluez5.auto-connect = [ "a2dp_sink" ]
        bluez5.reconnect-profiles = [ "a2dp-sink" ]
        bluez5.hw-volume = [ "a2dp_sink" ]

        -- Codec preferences (AAC first, then SBC variants)
        bluez5.codecs = [ "aac", "sbc", "sbc_xq" ]
        bluez5.default.rate = 48000
        bluez5.default.channels = 2

        -- Disable profile switching
        bluez5.autoswitch-profile = false

        -- Disable HSP/HFP for this device
        bluez5.headset-roles = []
        bluez5.hfphsp-backend = "none"
      }
    }
  }
]

